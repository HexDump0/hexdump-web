{% extends "_base.html" %}

{% block content %}
<div class="absolute top-0 left-0 right-0 h-96 z-0 overflow-hidden pointer-events-none">
  <img src="https://picsum.photos/seed/29/1200/800" class="w-full h-full object-cover opacity-60" alt="">
  <div class="absolute inset-0 bg-black/67"></div>
  <div class="absolute inset-0 bg-linear-to-b from-transparent to-zinc-900"></div>
</div>

<main class="flex-1 flex flex-col min-h-screen px-6 md:px-12 py-16 w-full mx-auto relative isolate mt-12">
  <div class="max-w-4xl relative z-10">
    <div class="flex gap-2 mb-4">
      <span
        class="px-3 py-1 rounded-full bg-zinc-900/50 backdrop-blur-sm border border-white/20 jetbrains-mono-regular">Rants</span>
      <span
        class="px-3 py-1 rounded-full bg-zinc-900/50 backdrop-blur-sm border border-white/20 jetbrains-mono-regular">Non-technical</span>
    </div>

    <h1 class="text-7xl fira-code-bold mb-2">Hello world</h1>
    <p class="jetbrains-mono-regular opacity-75">26/01/26</p>

    <div class="md:w-6xl">
      <div class="mt-16 space-y-8 text-lg inter-regular md:pl-56 w-full prose">
        {{page.content | safe}}
      </div>
    </div>
  </div>
</main>
{% endblock content %}
