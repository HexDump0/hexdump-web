<!doctype html>
<html lang="{{ lang | default(value='en') }}" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
  
  {% block feed_link %}
  <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ get_url(path='atom.xml') }}">
  {% endblock feed_link %}
  
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  
  {% block head %}{% endblock head %}
</head>

<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
  <header class="border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center flex-wrap gap-4">
      <a href="{{ get_url(path='/') }}" class="text-xl font-bold no-underline text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300">
        {{ config.title }}
      </a>
      <nav class="flex gap-6">
        <a href="{{ get_url(path='/') }}" class="text-gray-600 dark:text-gray-400 no-underline hover:text-gray-900 dark:hover:text-white">Home</a>
        <a href="{{ get_url(path='@/posts/_index.md') }}" class="text-gray-600 dark:text-gray-400 no-underline hover:text-gray-900 dark:hover:text-white">Posts</a>
        <a href="{{ get_url(path='@/about/index.md') }}" class="text-gray-600 dark:text-gray-400 no-underline hover:text-gray-900 dark:hover:text-white">About</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-3xl mx-auto px-6 py-12 w-full">
    {% block content %}{% endblock content %}
  </main>

  <footer class="border-t border-gray-200 dark:border-gray-800">
    <div class="max-w-3xl mx-auto px-6 py-4 text-center text-gray-500 dark:text-gray-500 text-sm">
      &copy; {{ now() | date(format='%Y') }} {{ config.title }}
    </div>
  </footer>

  {% block scripts %}{% endblock scripts %}
</body>
</html>
