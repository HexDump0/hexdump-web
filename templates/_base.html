<!doctype html>
<html lang="{{ lang | default(value='en') }}" class="scroll-smooth">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{{ get_url(path='index.css') }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet">

    {% block head %}{% endblock head %}
  </head>

  <body class="w-screen bg-zinc-900 text-white">

    {% include "components/navbar.html" %}

    <main>
      {% block content %}{% endblock content %}
    </main>

    <script src="{{ get_url(path='index.js') }} ">
    </script>
  </body>

</html>
