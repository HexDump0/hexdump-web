<!doctype html>
<html lang="{{ lang | default(value='en') }}" class="scroll-smooth">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{{ get_url(path='index.css') }}">

    <style type="text/tailwindcss">
      .prose h1 { @apply text-4xl sm:text-6xl font-bold mt-8 mb-4 leading-tight; }
      .prose h2 { @apply text-3xl sm:text-4xl font-semibold mt-7 mb-3 leading-snug; }
      .prose h3 { @apply text-xl sm:text-2xl font-semibold mt-6 mb-2; }
      .prose h4 { @apply text-lg sm:text-xl font-semibold mt-5 mb-2; }
      .prose h5 { @apply text-base sm:text-lg font-semibold mt-4 mb-2; }
      .prose h6 { @apply text-sm sm:text-lg font-semibold mt-4 mb-2; }

      .prose p { @apply text-sm sm:text-lg leading-relaxed; }

      .prose a { @apply text-blue-400 underline underline-offset-2 hover:text-blue-300; }
      .prose strong { @apply font-bold; }
      .prose em { @apply italic; }

      .prose ul { @apply list-disc pl-6 mb-5; }
      .prose ol { @apply list-decimal pl-6 mb-5; }
      .prose li { @apply text-sm sm:text-lg mb-2 leading-relaxed; }
      .prose li > ul, .prose li > ol { @apply mt-2 mb-0; }

      .prose blockquote { @apply border-l-4 border-zinc-600 pl-4 my-6 italic text-zinc-400 text-sm sm:text-lg; }

      .prose code { @apply font-mono text-xs sm:text-sm bg-zinc-800 px-1.5 py-0.5 rounded; }
      .prose pre { @apply font-mono text-xs sm:text-sm bg-zinc-900 border border-zinc-700 rounded-lg p-4 overflow-x-auto my-6; }
      .prose pre code { @apply bg-transparent p-0 rounded-none; }

      .prose hr { @apply border-0 border-t border-zinc-700 my-8; }
      .prose img { @apply max-w-full h-auto rounded-lg my-6; }

      .prose table { @apply w-full border-collapse my-6 text-sm sm:text-lg; }
      .prose th, .prose td { @apply border border-zinc-700 p-3 text-left; }
      .prose th { @apply bg-zinc-800 font-semibold; }
    </style>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet">

    {% block head %}{% endblock head %}
  </head>

  <body class="w-screen bg-zinc-900 text-white min-h-screen jetbrains-mono-regular">

    {% include "components/navbar.html" %}

    <main>
      {% block content %}{% endblock content %}
    </main>

    {% block footer%}{% endblock footer %}

    <script src="{{ get_url(path='index.js') }} ">
    </script>
  </body>

</html>
