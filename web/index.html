<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" type="text/css" href="tailwind.css">
        <style>
            #links button {
                position: relative;
            }

            #links button::before {
                content: '';
                position: absolute;
                top: -24px;
                left: -24px;
                right: -24px;
                bottom: -24px;
            }
        </style>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet">

        <title>HexDump0</title>
    </head>

    <body class="w-screen bg-zinc-900 text-white">
        <nav class="w-full flex items-center justify-between fixed mt-8 px-6 md:px-12 z-50">
            <div class="flex-1 relative flex items-center">
                <div class="absolute left-0 right-0 h-1 bg-white translate-y-2.5 z-30"></div>
                <div id="logo" class="relative z-20 pr-4">
                    <h1 class="text-5xl fira-code-bold">HexDump<span class="text-cyan-400">0</span></h1>
                </div>
            </div>
            
            <div id="links" class="hidden md:flex gap-6 z-20 bg-zinc-900 px-6">
                <button href="#" class="text-3xl jetbrains-mono-regular disabled:opacity-50 hover:opacity-100! transition-opacity hover:cursor-pointer duration-500">About</button>
                <button disabled
                    class="text-3xl jetbrains-mono-regular disabled:opacity-50 hover:opacity-100! transition-opacity hover:cursor-pointer duration-500">Blog</button>
                <button disabled
                    class="text-3xl jetbrains-mono-regular disabled:opacity-50 hover:opacity-100! transition-opacity hover:cursor-pointer duration-500">Socials</button>
            </div>
            
            <div class="hidden md:block h-1 w-12 bg-white translate-y-2.5 z-10"></div>

            <button id="mobile-toggle" class="md:hidden z-50 text-white focus:outline-none bg-zinc-900 pl-4 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </nav>

        <div id="mobile-menu" class="fixed inset-0 bg-zinc-900 z-40 flex flex-col items-center justify-center gap-8 opacity-0 pointer-events-none transition-all duration-300">
            <button href="#" class="text-4xl jetbrains-mono-regular disabled:opacity-50">About</button>
            <button disabled class="text-4xl jetbrains-mono-regular disabled:opacity-50">Blog</button>
            <button disabled class="text-4xl jetbrains-mono-regular disabled:opacity-50">Socials</button>
        </div>


        <div id="bg" class="-z-10 fixed inset-0 h-screen overflow-hidden">
            <div class="absolute inset-0 z-0 opacity-60 bg-center bg-no-repeat bg-cover"
                style="background-image: url('./map.svg'); background-position: center center;"></div>
            <div
                class="absolute inset-0 z-0 pointer-events-none bg-linear-to-b from-zinc-900 from-10% to-transparent to-40%">
            </div>
        </div>
        <div class="h-[65vh] md:h-[70vh]"></div>

        <div id="hero" class="relative z-10 bg-zinc-900">
            <div class="text-white h-[35vh] md:h-[30vh] w-screen flex items-center fira-code-regular px-12">
                <p class="text-xl md:text-3xl">
                    Hello I'm HexDump0, a random guy who likes to write, hack stuff (web for now) and rant about stupid stuff.
                    <br>
                    <span class="block text-right mt-12 text-white italic opacity-50 "> -"My crime is that of curiosity."</span>
                </p>
            </div>
        </div>


        <script>
            const aboutLink = document.querySelector('#links button:not([disabled])');
            const disabledBtns = document.querySelectorAll('#links button[disabled]');

            disabledBtns.forEach(btn => {
                btn.addEventListener('mouseenter', () => aboutLink.classList.add('opacity-50'));
                btn.addEventListener('mouseleave', () => aboutLink.classList.remove('opacity-50'));
            });

            const mobileToggle = document.getElementById('mobile-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileIconPath = mobileToggle.querySelector('path');
            
            let isMenuOpen = false;

            mobileToggle.addEventListener('click', () => {
                isMenuOpen = !isMenuOpen;
                if (isMenuOpen) {
                     mobileMenu.classList.remove('opacity-0', 'pointer-events-none');
                     mobileIconPath.setAttribute('d', 'M6 18L18 6M6 6l12 12');
                } else {
                     mobileMenu.classList.add('opacity-0', 'pointer-events-none');
                     mobileIconPath.setAttribute('d', 'M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5');
                }
            });
        </script>
    </body>

</html>
