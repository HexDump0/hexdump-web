<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" type="text/css" href="tailwind.css">
        <style>
            #links button {
                position: relative;
            }

            #links button::before {
                content: '';
                position: absolute;
                top: -24px;
                left: -24px;
                right: -24px;
                bottom: -24px;
            }
        </style>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet">

        <title>HexDump0</title>
    </head>

    <body class="w-screen bg-zinc-900 text-white">
        <nav class="w-full flex items-center justify-between fixed mt-8 px-12">
            <div id="logo">
                <h1 class="text-5xl fira-code-bold">HexDump<span class="text-cyan-400">0</span></h1>
            </div>
            <div id="links" class="flex gap-6 bg-zinc-900 z-10 mr-12 px-6">
                <button href="#" class="text-3xl jetbrains-mono-regular transition-opacity duration-500">About</button>
                <button disabled
                    class="text-3xl jetbrains-mono-regular disabled:opacity-50 hover:opacity-100! transition-opacity hover:cursor-pointer duration-500">Blog</button>
                <button disabled
                    class="text-3xl jetbrains-mono-regular disabled:opacity-50 hover:opacity-100! transition-opacity hover:cursor-pointer duration-500">Socials</button>
            </div>
            <div id="line" class="h-1 bg-white absolute translate-y-2.5 left-12 right-12"></div>
        </nav>


        <div id="bg" class="-z-10 fixed inset-0 h-screen overflow-hidden">
            <div class="absolute inset-0 z-0 opacity-60 bg-center bg-no-repeat bg-cover"
                style="background-image: url('./map.svg'); background-position: center center;"></div>
            <div
                class="absolute inset-0 z-0 pointer-events-none bg-linear-to-b from-zinc-900 from-10% to-transparent to-40%">
            </div>
        </div>
        <div class="h-[70vh]"></div>

        <div id="hero" class="relative z-10 bg-zinc-900">
            <div class="text-white h-[30vh] w-screen flex items-center fira-code-regular px-12">
                <p class="text-3xl">
                    Hello I'm HexDump0, a random guy who likes to write, hack stuff (web for now) and rant about stupid stuff.
                    <br>
                    <span class="block text-right mt-12 text-zinc-500 italic"> -"My crime is that of curiosity."</span>
                </p>
            </div>

            <footer class="h-[50vh] w-screen relative overflow-hidden flex flex-col">
                <div class="flex items-center justify-center flex-1">
                    <div id="bg" class="absolute inset-0">
                        <div class="absolute inset-0 bg-linear-to-t from-zinc-900/75 to-zinc-900 to-90%"></div>
                        <div class="absolute inset-0 -z-10"
                            style="background: linear-gradient(90deg, #4a90d9 0%, #7eb8e6 20%, #d4a5c9 40%, #f5b8c9 50%, #f0c8a8 70%, #e8d4b8 100%);">
                        </div>
                    </div>
                    <div id="content"
                        class="relative z-10 w-full h-full flex gap-12 items-center justify-between px-96">
                        <div>
                            <h1 class="text-4xl fira-code-bold">HexDump<span class="text-cyan-400">0</span></h1>
                            <p class="space-grotesk-regular text-xl opacity-75 mt-2">Last updated 26/01/26</p>
                        </div>
                        <div class="flex gap-4 flex-col">
                            <a href="#" class="text-3xl jetbrains-mono-regular">About</a>
                            <a href="#" class="text-3xl jetbrains-mono-regular">Blog</a>
                            <a href="#" class="text-3xl jetbrains-mono-regular">Socials</a>
                        </div>
                    </div>
                </div>
                <div id="end" class="flex items-center justify-end px-12 relative z-20 mb-8">
                    <h1 class="text-5xl fira-code-bold text-white">Trust None</h1>
                    <div id="line" class="h-1 bg-white absolute translate-y-2 left-12 right-12"></div>
                </div>
            </footer>
        </div>


        <script>
            const aboutLink = document.querySelector('#links button:not([disabled])');
            const disabledBtns = document.querySelectorAll('button[disabled]');

            disabledBtns.forEach(btn => {
                btn.addEventListener('mouseenter', () => aboutLink.classList.add('opacity-50'));
                btn.addEventListener('mouseleave', () => aboutLink.classList.remove('opacity-50'));
            });
        </script>
    </body>

</html>
